<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <section id="contact">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>Have a project in mind or just want to say hello? Feel free to reach out. I'm always open to discussing new ideas and creative collaborations. ü§ù</p>
                <div class="info-item">
                    <i class="fa-solid fa-envelope"></i>
                    <p>laxmimusande4004@gmail.com</p>
                </div>
                <div class="info-item">
                    <i class="fa-solid fa-phone"></i>
                    <p>9096344751</p>
                </div>
                <div class="info-item">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Bengaluru, Karnataka, India</p>
                </div>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/laxmi-musande-83155a36b" aria-label="LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="https://github.com/laxmimusande4004-blip" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
                    <a href="http://instagram.com/laxmimusande01?igsh=ZDEzOXVlMGQ0ZWlp" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>

            <div class="contact-form">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
